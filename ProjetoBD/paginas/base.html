      <script>
        function atualizar(){
          let ajax = new XMLHttpRequest();
            ajax.open('GET', 'cadastro/producaoOP/')
            ajax.onreadystatechange = function(){
              if(ajax.readyState == 4 && ajax.status ==200){
                  document.getElementById('producao').innerHTML =  ajax.responseText
                }
              
            }
            ajax.send()
            console.log(ajax)
        }
      </script>
      <script>
        function maq_parada(){
          let ajax = new XMLHttpRequest();
            ajax.open('GET', 'cadastro/paradasOP/')
            ajax.onreadystatechange = function(){
              if(ajax.readyState == 4 && ajax.status ==200){
                  document.getElementById('paradas').innerHTML =  ajax.responseText
                }
              
            }
            ajax.send()
            console.log(ajax)
        }
      </script>
      <script>
        function op_parada(){
          let ajax = new XMLHttpRequest();
            ajax.open('GET', 'cadastro/op_paradas/')
            ajax.onreadystatechange = function(){
              if(ajax.readyState == 4 && ajax.status ==200){
                  document.getElementById('op_paradas').innerHTML =  ajax.responseText
                }
              
            }
            ajax.send()
            console.log(ajax)
        }
      </script>
      
      
    </head>

              <!--{%url 'producaoOP'%}-->
            </li>
          </ul>
      </div>
      <script>
   
        // Using IIFE
        (function loop1() {
           atualizar()  
           maq_parada()                  
            return setTimeout(loop1, 3000);
        })();
        (function op_parada() {
          op_paradas()
          return setTimeout(op_parada, 3000);
        })();
        
    </script>
