{%extends 'base.html'%} 

{%block 'conteudo'%}
    <h1>Cadastro OP</h1>
<div class="container">
    <form class="row g-3" method="POST" action="#">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-2 ">
            <input type="text" class="form-control " placeholder="Número OP" >
            </div>
            <div class="col-md-4">
                <select id="inputState" class="form-select">
                    <option selected>Fornecedor</option>
                    <option>FG madeiras</option>
                    <option>madeiras top</option>
                    <option>comando madeiras</option>
                    <option>madeiras real</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="inputState" class="form-select">
                    <option selected>Largura da capa</option>
                    <option>115 X 250</option>
                    <option>090 X 130</option>
                    <option>200 X 230</option>
                    <option>150 X 160</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="inputState" class="form-select">
                    <option selected>Comprim. da capa</option>
                    <option>115 X 250</option>
                    <option>090 X 130</option>
                    <option>200 X 230</option>
                    <option>150 X 160</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="inputState" class="form-select">
                    <option selected>Expessura da capa</option>
                    <option>1.5mm</option>
                    <option>0.8mm</option>
                    <option>2.3mm</option>
                    <option>1.0mm</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Quantidade produção" >
            </div>
            <div class="col-md-4">
                <select id="inputState" class="form-select">
                    <option selected>Qualidade da capa</option>
                    <option>Miolo</option>
                    <option>Padrão</option>                    
                </select>
            </div>
            <div class="col-md-2">
                <select id="inputState" class="form-select">
                    <option selected>Prioridade</option>
                    <option>Urgente</option>
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                  </select>
            </div>
            <div class="col-lg">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>


{%endblock%}
