{%extends 'base.html'%} 

{%block 'conteudo'%}
<!--inicio-->

{% include "menu.html" %}

    <!-- cadastro-->
    <div class="row">
      <div style="color: white;">Cadastro de fornecedores</div>
      <form method="post" action="{%url 'app_cadastro'%}" class="row g-3">         
          {% csrf_token %}     
          <div class="row">
              <div class="col-sm-2 ">                     
              <input type="text" class="form-control " placeholder="Número OP" name="cad_op">
              </div>
              <div class="col-md-4">
                  <select id="inputState" class="form-select" name="cad_fornecedor">
                    {% if fornecedor %}
                        <option selected>Fornecedor...</option>
                        {% for fornecedores in fornecedor %}
                            <option>{{fornecedores.razao_social}}</option>
                         {% endfor %}
                  {% endif %}
                  </select>
              </div>
              <div class="col-md-2">
                  <select id="inputState" class="form-select" name="cad_Largura">
                    {% if fornecedor %}
                        <option selected>Largura Capa...</option>
                        {% for produtos in produto %}
                            <option>{{produtos.largura_capa}}mm</option>
                        {% endfor %}
                    {% endif %}
                  </select>
              </div>
              <div class="col-md-2">
                  <select id="inputState" class="form-select" name="cad_comprimento">
                    {% if fornecedor %}
                        <option selected>Comprimento Capa...</option>
                        {% for produtos in produto %}
                            <option>{{produtos.comprimento_capa}}mm</option>
                        {% endfor %}
                    {% endif %}
                  </select>
              </div>
              <div class="col-md-2">
                  <select id="inputState" class="form-select" name="cad_espessura">
                    {% if fornecedor %}
                        <option selected>Espessura Capa...</option>
                        {% for produtos in produto %}
                            <option>{{produtos.espessura_capa}}mm</option>
                        {% endfor %}
                    {% endif %}
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Quantidade produção" name="cad_producao">
              </div>
              <div class="col-md-4">
                  <select id="inputState" class="form-select" name="cad_qualidade">
                      <option selected>Qualidade da capa</option>
                      <option>Miolo</option>
                      <option>Padrão</option>                    
                  </select>
              </div>
              <div class="col-md-2">
                  <select id="inputState" class="form-select" name="cad_prioridade">
                      <option selected>Prioridade</option>
                      <option>Urgente</option>                      
                      <option>Normal</option>
                  </select>
              </div>
              <div>
                  <input type="hidden" name="hora_ini" value="null">
                  <input type="hidden" name="hora_fim" value="null">
              </div>
              <div class="col-lg">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
          </div>
      </form>
    </div>
  {% if cadastra_sucess %}
    <div class="alert alert-success" role="alert">
        Cadastro realizado com sucesso!
    </div>
  {% endif %}

 

    

</div>



{%endblock%}
<!-- Bootstrap core JavaScript -->
